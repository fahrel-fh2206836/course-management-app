<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-Courses</title>
    <link rel="stylesheet" href="../styles/navbar-styles.css">
    <link rel="stylesheet" href="../styles/dialog-styles.css">
    <link rel="stylesheet" href="../styles/course-card-styles.css">
    <link rel="stylesheet" href="../styles/courses-students-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <header>
        <nav id="navbar">
            <div id="nav-img-header">        
                <a href="dashboard-student.html">
                    <img src="../assets/images/qu_logo_white.png" alt="" id="long-qu-logo">
                    <img src="../assets/images/qu_logo_white3.png" alt="" id="short-qu-logo">
                </a>
                <p id="nav-title">Course Management System</p></div>
            <ul id="menulist">
                <div class="nav-index">
                    <li><i class='bx bxs-home'></i> <a href="dashboard-student.html">Dashboard</a></li>
                </div>
                <div class="nav-index active">
                    <li><i class='bx bxs-book'></i> <a href="courses-students.html">Courses</a></li>
                </div>
                <div class="nav-index">           
                    <li><i class='bx bxs-graduation'></i> <a href="learning-path.html">Learning Path</a></li>
                </div>
                <div class="nav-index">
                <li><i class='bx bx-power-off'></i> <a onclick="openLogoutDialog()">Logout</a></li>
            </div>
            </ul>
            <div class="nav-index" id="menu-icon" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
        </nav>  
    </header>

    <main id="main-content">
        <h1>Search for Courses</h1>

        <div class="search-bar">
               
            
            <div class="search-box">
                <i class='bx bx-search' ></i> 
                <input type="text" id="search-input" placeholder="Search for Courses">
            </div>

            <div class="dropdown">
                
                <div id="dropdown-btn" class="dropdown-text">
                    <span id="dropdown">All</span>
                    <i id="drop-icon" class='bx bx-chevron-down'></i>
                </div>
                
                <ul id = "list" class="dropdown-list">
                    <li class="dropdown-list-item">All</li>
                    <li class="dropdown-list-item">Computer Engineering</li>
                    <li class="dropdown-list-item">Computer Science</li>
                </ul>
                
            </div>

        </div>

        <div id="display-courses" class="display-courses">
            <!-- Added through js -->
        </div>

    </main>


    <script src="../js/navbar-script.js"></script>
    <script src="../js/logout-dialog.js"></script>
    <script src="../js/courses-students.js"></script>
</body>
</html>
