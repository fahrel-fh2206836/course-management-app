<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-Courses</title>
    <link rel="stylesheet" href="../styles/navbar-styles.css">
    <link rel="stylesheet" href="../styles/dialog-styles.css">
    <link rel="stylesheet" href="../styles/course-card-styles.css">
    <link rel="stylesheet" href="../styles/courses-students-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <header>
        <nav id="navbar">
            <!-- Added thru js -->
        </nav>    
    </header>

    <main id="main-content">
        <h1>Search for Courses</h1>

        <div class="search-bar">
               
            
            <div class="search-box">
                <i class='bx bx-search' ></i> 
                <input type="text" id="search-input" placeholder="Search for Courses">
            </div>

            <div class="dropdown">
                
                <div id="dropdown-btn" class="dropdown-text">
                    <span id="dropdown-span">All</span>
                    <i id="drop-icon" class='bx bx-chevron-down'></i>
                </div>
                
                <ul id = "list" class="dropdown-list">
                    <li class="dropdown-list-item">All</li>
                    <li class="dropdown-list-item">CMPE</li>
                    <li class="dropdown-list-item">CMPS</li>
                </ul>
                
            </div>

        </div>

        <div id="display-courses" class="display-courses">
            <!-- Added through js -->
        </div>

    </main>

    <script src="../js/courses-students.js"></script>
    <script src="../js/navbar-script.js"></script>
    <script src="../js/logout-dialog.js"></script>
</body>
</html>
