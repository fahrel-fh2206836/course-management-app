<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles/navbar-styles.css">
    <link rel="stylesheet" href="../styles/dialog-styles.css">
    <link rel="stylesheet" href="../styles/course-card-styles.css">
    <link rel="stylesheet" href="../styles/registration-styles.css">
    <link rel="stylesheet" href="../styles/course-description-styles.css">
    <link rel="stylesheet" href="../styles/section-list-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav id="navbar">
            <!-- Added thru js -->
        </nav>    
    </header>

    <main>
        <h1 id="title">
            <!--Added through js-->
        </h1>

        <div class="course-info">
            <div>
                <div class="info-header">
                    <i class='bx bxs-info-circle'></i>
                    <h2>Course Description</h2>
                </div>
            </div>
            <table id="course-table">
                <!-- Added thru javascript -->
            </table>
            <h3>Prerequiste Courses: </h3>
            <div id="pre-courses">
                <!--Added through JS-->
            </div>
        </div>

        <div class="course-section">
            <div class="section-header">
                <h1>{Course} Sections</h1>
            </div>
            <div class="section-filters">
                <div class="semester-filter">
                    <label for="semester-filter">Select Semester</label>
                    <select id="semester-filter" name="semester">
                        <!-- Added thru js -->
                    </select>
                </div>
            </div>
            <p id="note">Note: Fall 2025 Sections are open for registration</p>
            <div class="section-list"> 
                <!--Added through js-->
            </div>

        <div class="registered-courses">
            
        </div>

    </main>

    <script src="../js/registration.js"></script>
    <script src="../js/navbar-script.js"></script>
    <script src="../js/logout-dialog.js"></script>
</body>
</html>
