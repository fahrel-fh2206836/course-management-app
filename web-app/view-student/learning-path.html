<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-Path</title>
    <link rel="stylesheet" href="../styles/navbar-styles.css">
    <link rel="stylesheet" href="../styles/dashboard-student-styles.css">
    <link rel="stylesheet" href="../styles/dialog-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/student-learning-path.css">
    <script src="../js/student-learningpath.js"></script>

</head>
<body>
    <header>
        <nav id="navbar">
            <div id="nav-img-header">        
                <a href="dashboard-student.html">
                    <img src="../assets/images/qu_logo_white.png" alt="" id="long-qu-logo">
                    <img src="../assets/images/qu_logo_white3.png" alt="" id="short-qu-logo">
                </a>
                <p id="nav-title">Course Management System</p></div>
            <ul id="menulist">
                <div class="nav-index">
                    <li><i class='bx bxs-home'></i> <a href="dashboard-student.html">Dashboard</a></li>
                </div>
                <div class="nav-index">
                    <li><i class='bx bxs-book'></i> <a href="courses-students.html">Courses</a></li>
                </div>
                <div class="nav-index active">           
                    <li><i class='bx bxs-graduation'></i> <a href="learning-path.html">Learning Path</a></li>
                </div>
                <div class="nav-index">
                <li><i class='bx bx-power-off'></i> <a onclick="openLogoutDialog()">Logout</a></li>
            </div>
            </ul>
            <div class="nav-index" id="menu-icon" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
        </nav>  
    </header> 
    <main>
        <div class="achievments section-style">
            <h1>Track your <span id="colored-title">Achievments!</span></h1>
            <div class = "student_details">
                <div class="top-row">
                    <div class="major"></div>
                    <div class="gpa"></div>
                </div>
                <div class="completed_courses"></div>
                <div class="completed_CH"></div>
                <div class="progress">
                    <div class="progress-bar" style="width: 60%;"></div>
                </div>
                <div class="percentage"></div>
            </div>
        </div>
        
        <div class = "prerequsite section-style">
            <h1> Prerequiste Flowchart </h1>
            <div class = "img-prerequiste">
                <img id="picture" src="../assets/images/flowchart_cs.png" alt="">
            </div></div>

    
    </main>

    <footer>
        <div class="Tracker section-style ">
            <h1> Track your Learning Path!</h1>

            <label for="status-filter" class="status-label">Select Status:</label>
            <select id="status-filter" class="status-dropdown">
                <option value="completed">Completed</option>
                <option value="in_progress">In progress</option>
                <option value="pending">Pending</option>
            </select>

            
            <div class="container">
                <div class="status-completed">
                    <h2><span class="status-dot completed-dot"></span> Completed</h2>
                    <div class="course-list">
                        <div class="scrolling">
                            <div class="course-card">
                                <div class="course-header">
                                    <span class="course-code">CS 101</span>
                                    <span class="course-title">Intro to CS</span>
                                    <span class="course-ch">3 CH</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="status-pending">
                    <h2><span class="status-dot pending-dot"></span> Pending</h2>
                    <div class="course-list">
                        <div class="scrolling">
                            <div class="course-card">
                                <div class="course-header">
                                    <span class="course-code">CS 405</span>
                                    <span class="course-title">Operating Systems</span>
                                    <span class="course-ch">4 CH</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="status-in_progress">
                    <h2><span class="status-dot in_progress-dot"></span> In progress</h2>
                    <div class="course-list">
                        <div class="scrolling">
                            <div class="course-card">
                                <div class="course-header">
                                    <span class="course-code">CS 405</span>
                                    <span class="course-title">Operating Systems</span>
                                    <span class="course-ch">4 CH</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/navbar-script.js"></script>
    <script src="../js/logout-dialog.js"></script>
</body>
</html>
