<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Manage Course</title>
    <link rel="stylesheet" href="../styles/navbar-styles.css">
    <link rel="stylesheet" href="../styles/dialog-styles.css">
    <link rel="stylesheet" href="../styles/manage-courses-styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="nav-img-header">        
                <a href="dashboard-admin.html">
                    <img src="../assets/images/qu_logo_white.png" alt="" id="long-qu-logo">
                    <img src="../assets/images/qu_logo_white3.png" alt="" id="short-qu-logo">
                </a>
                <p id="nav-title">Course Management System</p></div>
            <ul id="menulist">
                <div class="nav-index active">
                    <li><i class='bx bxs-home'></i> <a href="dashboard-admin.html">Dashboard</a></li>
                </div>
                <div class="nav-index">
                    <li><i class='bx bxs-book-add'></i> <a href="add-courses.html">Add Course</a></li>
                </div>
                <div class="nav-index">
                <li><i class='bx bx-power-off'></i> <a onclick="openLogoutDialog()">Logout</a></li>
            </div>
            </ul>
            <div class="nav-index" id="menu-icon" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
        </nav>   
    </header>
    <main>
        <div class="page-header">
            <i class='bx bxs-cog'></i>
            <h1>Manage Course</h1>
        </div>
        
        <div class="course-info">
            <div class="info-header">
                <i class='bx bxs-info-circle'></i>
                <h2>Course Description</h2>
            </div>
            <table>
                <tbody>
                    <tr>
                    <th>Course ID</th>
                    <td>{ID}</td>
                    </tr>
                    <tr>
                    <th>Course Code</th>
                    <td>{Code}</td>
                    </tr>
                    <tr>
                    <th>Major</th>
                    <td colspan="3">{Major}</td>
                    </tr>
                    <tr>
                    <th>Credit Hour</th>
                    <td colspan="3">{CH}</td>
                    </tr>
                    <tr>
                    <th>Prerequisites</th>
                    <td colspan="3"><div class="prerequisite-list">{Prerequisites}</div></td>
                    </tr>
                    <tr>
                    <th>Status - Ongoing</th>
                    <td colspan="3"><div class="red-box"></div></td>
                    </tr>
                    <tr>
                    <th>Status - Registration</th>
                    <td colspan="3"><div class="green-box"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="course-classes">

        </div>
    </main>

    <script src="../js/navbar-script.js"></script>
    <script src="../js/logout-dialog.js"></script>
</body>
</html>
