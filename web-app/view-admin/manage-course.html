<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Manage Course</title>
    <link rel="stylesheet" href="../styles/navbar-styles.css">
    <link rel="stylesheet" href="../styles/dialog-styles.css">
    <link rel="stylesheet" href="../styles/manage-courses-styles.css">
    <link rel="stylesheet" href="../styles/course-card-styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="nav-img-header">        
                <a href="dashboard-admin.html">
                    <img src="../assets/images/qu_logo_white.png" alt="" id="long-qu-logo">
                    <img src="../assets/images/qu_logo_white3.png" alt="" id="short-qu-logo">
                </a>
                <p id="nav-title">Course Management System</p></div>
            <ul id="menulist">
                <div class="nav-index active">
                    <li><i class='bx bxs-home'></i> <a href="dashboard-admin.html">Dashboard</a></li>
                </div>
                <div class="nav-index">
                    <li><i class='bx bxs-book-add'></i> <a href="add-courses.html">Add Course</a></li>
                </div>
                <div class="nav-index">
                    <li><i class='bx bxs-plus-circle'></i> <a href="add-section.html">Add Section</a></li>
                </div>
                <div class="nav-index">
                <li><i class='bx bx-power-off'></i> <a onclick="openLogoutDialog()">Logout</a></li>
            </div>
            </ul>
            <div class="nav-index" id="menu-icon" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
        </nav>   
    </header>
    <main>
        <div class="page-header">
            <i class='bx bxs-cog'></i>
            <h1>Manage Course</h1>
        </div>
        
        <div class="course-info">
            <div class="header-btn">
                <div class="info-header">
                    <i class='bx bxs-info-circle'></i>
                    <h2>Course Description</h2>
                </div>
                <div class="btns">
                    <button class="edit-btn course-btn" onclick="onCourseEdit()">
                        <i class='bx bxs-edit'></i>
                    </button>
                </div>
            </div>
            <table id="course-table">
                <!-- Added thru javascript -->
            </table>
        </div>

        <div class="section-header">
            <i class='bx bx-list-ul'></i>
            <h1>Course's Sections</h1>
        </div>

        <div class="course-section">
            <div class="section-filters">
                <div class="semester-filter">
                    <label for="semester-filter">Select Semester</label>
                    <select id="semester-filter" name="semester">
                        <option value="" selected>All Semester</option>
                        <option value="Spring 2024">Spring 2024</option>
                        <option value="Fall 2024">Fall 2024</option>
                        <option value="Spring 2025">Spring 2025</option>
                        <option value="Fall 2025">Fall 2025</option>
                    </select>
                </div>
                <div class="approval-filter">
                    <label for="approval-filter">Select Approval Status</label>
                    <select id="approval-filter" name="approval">
                        <option value="" selected>None</option>
                        <option value="PENDING">Pending</option>
                        <option value="APPROVED">Approved</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <div class="section-status-filter">
                    <label for="section-status-filter">Select Section Status</label>
                    <select id="section-status-filter" name="section-status">
                        <option value="" selected>None</option>
                        <option value="COMPLETED">Compeleted</option>
                        <option value="ONGOING">Ongoing</option>
                        <option value="OPEN_REGISTRATION">Open for Registration</option>
                    </select>
                </div>
            </div>
            <div class="section-list">
                <!-- Added thru javascript -->
            </div> 
        </div>
    </main>

    <script src="../js/manage-courses.js"></script>
    <script src="../js/navbar-script.js"></script>
    <script src="../js/logout-dialog.js"></script>
</body>
</html>
