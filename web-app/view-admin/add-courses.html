<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Add-Courses</title>
    <link rel="stylesheet" href="../styles/navbar-styles.css">
    <link rel="stylesheet" href="../styles/dialog-styles.css">
    <link rel="stylesheet" href="../styles/add-courses-styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="nav-img-header">        
                <a href="dashboard-admin.html">
                    <img src="../assets/images/qu_logo_white.png" alt="" id="long-qu-logo">
                    <img src="../assets/images/qu_logo_white3.png" alt="" id="short-qu-logo">
                </a>
                <p id="nav-title">Course Management System</p></div>
            <ul id="menulist">
                <div class="nav-index">
                    <li><i class='bx bxs-home'></i> <a href="dashboard-admin.html">Dashboard</a></li>
                </div>
                <div class="nav-index active">
                    <li><i class='bx bxs-book-add'></i> <a href="add-courses.html">Add Course</a></li>
                </div>
                <div class="nav-index">
                <li><i class='bx bx-power-off'></i> <a onclick="openLogoutDialog()">Logout</a></li>
            </div>
            </ul>
            <div class="nav-index" id="menu-icon" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
        </nav>   
    </header> 
    <main>
        <div class="form-container">
            <h2>Add New Course</h2>
            <form action="" id="add-courses-form">
                <div class="form-group">
                    <label for="course-code">Course Code</label>
                    <input type="text" id="course-code" name="courseCode" placeholder="e.g. CMPS 151" required>
                </div>
                <div class="form-group">
                    <label for="course-name">Course Name</label>
                    <input type="text" id="course-name" name="courseName" placeholder="e.g. Programming Concepts" required>
                </div>

                <div class="form-group">
                    <label for="credit-hour">Credit Hour</label>
                    <input type="num" id="credit-hour" name="creditHour" placeholder="Enter Credit Hour" required>
                </div>

                <div class="form-group">
                    <label for="major">Select Major</label>
                    <select id="major" name="majorId" required>
                        <option value="1" selected>Computer Science (CMPS)</option>
                        <option value="2">Computer Science (CMPE)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="prerequisites">Select Prerequisites Courses<p>Note: Hold Ctrl Key for Windows and CMD key for Mac to select multiple options</p></label>
                    <select id="prerequisites" name="prerequisitesCoursesId" multiple class="prerequisites-dropdown">
                        <optgroup label="Computer Sci. Courses" id="cs-courses">      
                            <!-- Added with js -->
                        </optgroup>
                        <optgroup label="-----------------------------"></optgroup>
                        <optgroup label="Computer Eng. Courses" id="ce-courses">
                            <!-- Added with js -->
                        </optgroup>
                    </select>
                </div>
            
                <div class="checkbox-group">
                    <p>Set Course Status</p>
                    <label id="ongoing"><input type="checkbox" id="ongoing" name="isOngoing">  Ongoing Course</label>
                    <label id="registration"><input type="checkbox" id="registration" name="isRegistration">  Open for Registration</label>
                </div>

                <button type="submit">Add Course</button>
            </form>
        </div>
    </main>
    <script src="../js/navbar-script.js"></script>
    <script src="../js/logout-dialog.js"></script>
    <script src="../js/add-courses.js"></script>
</body>
</html>
