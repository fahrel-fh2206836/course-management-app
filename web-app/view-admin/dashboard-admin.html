<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard-Admin</title>
    <link rel="stylesheet" href="../styles/navbar-styles.css">
    <link rel="stylesheet" href="../styles/dialog-styles.css">
    <link rel="stylesheet" href="../styles/course-card-styles.css">
    <link rel="stylesheet" href="../styles/dashboard-admin-styles.css">
    <link rel="stylesheet" href="../styles/schedule-styles.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="nav-img-header">        
                <a href="dashboard-admin.html">
                    <img src="../assets/images/qu_logo_white.png" alt="" id="long-qu-logo">
                    <img src="../assets/images/qu_logo_white3.png" alt="" id="short-qu-logo">
                </a>
                <p id="nav-title">Course Management System</p></div>
            <ul id="menulist">
                <div class="nav-index active">
                    <li><i class='bx bxs-home'></i> <a href="dashboard-admin.html">Dashboard</a></li>
                </div>
                <div class="nav-index">
                    <li><i class='bx bxs-book-add'></i> <a href="add-courses-admin.html">Add Course</a></li>
                </div>
                <div class="nav-index">
                <li><i class='bx bx-power-off'></i> <a onclick="openLogoutDialog()">Logout</a></li>
            </div>
            </ul>
            <div class="nav-index" id="menu-icon" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
        </nav>   
    </header> 
    <main>
        <div class="status-container">
            <i id="status-icon" class='bx bxs-hourglass-top icon-circle ongoing'></i>
            <label for="status">Select Status:</label>
            <select name="status" id="status">
                <option value="ongoing">Ongoing</option>
                <option value="registration">Registration</option>
                <option value="not-offered">Not Offered</option>
            </select>
        </div>
        
        <div id="course-general" class="course-container">
            <div class="search-filter">
                <div class="c-status-title">
                    <i id="c-status-icon" class='bx bxs-circle ongoing'></i>
                    <p id="c-status-text" class="ongoing">Ongoing Courses</p>
                </div>
                <div class="major-filter">
                    <label for="major"><i class='bx bxs-filter-alt icon-circle'></i></label>
                    <select id="major" name="major" onchange="onMajorChange(event)">
                        <option value="" selected>Select a Major</option>
                        <option value="CMPS">Computer Science</option>
                        <option value="CMPE">Computer Engineering</option>
                    </select>
                </div>
            </div>
            <hr>
            <div id="course-list-general" class="course-list">
                <!-- Add Courses Dynamically -->
            </div>
        </div>

        <div id="course-ongoing" class="course-container">
            <div class="search-filter">
                <div class="c-status-title">
                    <i id="c-status-icon-ongoing" class='bx bxs-circle ongoing'></i>
                    <p id="c-status-text-ongoing" class="ongoing">Ongoing Courses</p>
                </div>
                <div class="major-filter">
                    <label for="major-ongoing"><i class='bx bxs-filter-alt icon-circle'></i></label>
                    <select id="major-ongoing" name="major" onchange="onMajorChange(event, 'ongoing')">
                        <option value="" selected>Select a Major</option>
                        <option value="CMPS">Computer Science</option>
                        <option value="CMPE">Computer Engineering</option>
                    </select>
                </div>
            </div>
            <hr>
            <div id="course-list-ongoing" class="course-list">
                <!-- Add Courses Dynamically -->
            </div>
        </div>

        <div id="course-registration" class="course-container">
            <div class="search-filter">
                <div class="c-status-title">
                    <i id="c-status-icon-reg" class='bx bxs-circle registration'></i>
                    <p id="c-status-text-reg" class="registration">Open Courses</p>
                </div>
                <div class="major-filter">
                    <label for="major-reg"><i class='bx bxs-filter-alt icon-circle'></i></label>
                    <select id="major-reg" name="major" onchange="onMajorChange(event,'registration')">
                        <option value="" selected >Select a Major</option>
                        <option value="CMPS" >Computer Science</option>
                        <option value="CMPE" >Computer Engineering</option>
                    </select>
                </div>
            </div>
            <hr>
            <div id="course-list-registration" class="course-list">
                <!-- Add Courses Dynamically -->
            </div>
        </div>

        <div id="course-not-offered" class="course-container">
            <div class="search-filter">
                <div class="c-status-title">
                    <i id="c-status-icon-not" class='bx bxs-circle not-offered'></i>
                    <p id="c-status-text-not" class="not-offered">Not Offered Courses</p>
                </div>
                <div class="major-filter">
                    <label for="major-not"><i class='bx bxs-filter-alt icon-circle'></i></label>
                    <select id="major-not" name="major" onchange="onMajorChange(event,'not-offered')">
                        <option value="" selected>Select a Major</option>
                        <option value="CMPS" >Computer Science</option>
                        <option value="CMPE" >Computer Engineering</option>
                    </select>
                </div>
            </div>
            <hr>
            <div id="course-list-not-offered" class="course-list">
                <!-- Add Courses Dynamically -->
            </div>
        </div>

        <div class="schedule-container">
            <h2>Ongoing Class Schedule</h2>

            <table>
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Section</th>
                        <th>Day</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Introduction to Programming</td>
                        <td>1</td>
                        <td>
                            <div class="week-days">
                                <div class="day selected">S</div>
                                <div class="day">M</div>
                                <div class="day selected">T</div>
                                <div class="day">W</div>
                                <div class="day">T</div>
                                <div class="day">F</div>
                                <div class="day">S</div>
                            </div>
                        </td>
                        <td>10:00-11:00</td>
                    </tr>
                    <tr>
                        <td>Introduction to Programming</td>
                        <td>2</td>
                        <td>
                            <div class="week-days">
                                <div class="day selected">S</div>
                                <div class="day">M</div>
                                <div class="day selected">T</div>
                                <div class="day">W</div>
                                <div class="day">T</div>
                                <div class="day">F</div>
                                <div class="day">S</div>
                            </div>
                        </td>
                        <td>10:00-11:00</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <script src="../js/dashboard-admin.js"></script>
    <script src="../js/navbar-script.js"></script>
    <script src="../js/logout-dialog.js"></script>
</body>
</html>
