<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Section</title>
    <link rel="stylesheet" href="../styles/navbar-styles.css">
    <link rel="stylesheet" href="../styles/dialog-styles.css">
    <link rel="stylesheet" href="../styles/add-page-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav id="navbar">
            <!-- Added thru js -->
        </nav>    
    </header>

    <main>
        <div class="form-container">
            <h2>Add New Section {Next Sem}</h2>
            <form action="" id="add-section-form">
                <div class="form-group">
                    <label for="section-course">Select Course</label>
                    <select id="section-course" name="courseId" required>
                        <!-- Added thru js -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="section-instructor">Select Instructor</label>
                    <select id="section-instructor" name="instructorId" required>
                        <!-- Added thru js -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="section-seats">Total Seats</label>
                    <input type="number" id="section-seats" name="totalSeats" placeholder="Enter Total Seats" required>
                </div>

                <div class="form-group">
                    <label for="section-location">Location</label>
                    <input type="text" id="section-location" name="location" placeholder="Enter Location (Optional)">
                </div>

                <div class="form-group">
                    <label for="section-start-time">Starting Time (Optional)</label>
                    <input type="time" id="section-start-time" name="startTime" min="08:00" max="19:00">
                </div>

                <div class="form-group">
                    <label for="section-ending-time">Ending Time (Optional)</label>
                    <input type="time" id="section-ending-time" name="endTime" min="09:00" max="20:00">
                </div>

                <div class="form-group">
                    <label for="">Select Days (Optional)</label>
                    <div class="day-select">
                        <input type="checkbox" id="sun" name="days" value="SUN" class="day-checkbox">
                        <label for="sun" class="day-label">SUN</label>
                    
                        <input type="checkbox" id="mon" name="days" value="MON" class="day-checkbox" >
                        <label for="mon" class="day-label">MON</label>
                    
                        <input type="checkbox" id="tue" name="days" value="TUE" class="day-checkbox">
                        <label for="tue" class="day-label">TUE</label>
                    
                        <input type="checkbox" id="wed" name="days" value="WED" class="day-checkbox">
                        <label for="wed" class="day-label">WED</label>
                    
                        <input type="checkbox" id="thu" name="days" value="THU" class="day-checkbox">
                        <label for="thu" class="day-label">THU</label>
                    
                        <input type="checkbox" id="fri" name="days" value="FRI" class="day-checkbox">
                        <label for="fri" class="day-label">FRI</label>
                    
                        <input type="checkbox" id="sat" name="days" value="SAT" class="day-checkbox">
                        <label for="sat" class="day-label">SAT</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit">Add Section</button>
                    <button type="reset">Clear All</button>
                </div>

            </form>
        </div>
    </main>

    <script src="../js/logout-dialog.js"></script>
    <script src="../js/navbar-script.js"></script>
    <script src="../js/add-section.js"></script>
    
</body>
</html>
