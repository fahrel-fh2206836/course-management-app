<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Student-grades</title>
        <link rel="stylesheet" href="../styles/navbar-styles.css">
        <link rel="stylesheet" href="../styles/dialog-styles.css">
        <link rel="stylesheet" href="../styles/grade-allocation-styles.css">
        <link rel="stylesheet" href="../styles/course-card-styles.css">
        <link rel="stylesheet" href="../styles/courses-students-styles.css">
    </head>
    <body>
        <header>
            <nav id="navbar">
                <div id="nav-img-header">        
                    <a href="dashboard-instructor.html">
                        <img src="../assets/images/qu_logo_white.png" alt="" id="long-qu-logo">
                        <img src="../assets/images/qu_logo_white3.png" alt="" id="short-qu-logo">
                    </a>
                    <p id="nav-title">Course Management System</p></div>
                <ul id="menulist">
                    <div class="nav-index">
                        <li><i class='bx bxs-home'></i> <a href="dashboard-instructor.html">Dashboard</a></li>
                    </div>
                    <!-- Temporary Placeholder-->
                    <div class="nav-index">
                        <li><i class='bx bxs-cog'></i> <a href="#">Course Instructor Allocation</a></li>
                    </div>
                    <!-- Temporary Placeholder-->
                    <div class="nav-index">
                        <li><i class='bx bx-power-off'></i> <a onclick="openLogoutDialog()">Logout</a></li>
                    </div>
                </ul>
                <div class="nav-index" id="menu-icon" onclick="toggleMenu()">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>   
        </header> 
        <main>
            <h1>Class Description</h1>
            <div class="welcome-stats section-style">
                <div class="stats-card">
                    <div><span>Course:</span><span id="stats-major">{Course}</span></div>
                    <div><span>SectionID:</span><span id="stats-CGPA">{SectionID}</span></div>
                    <div><span>No. of Current students:</span><span id="stats-no-courses">{5}</span></div>
                    <div><span>Semester:</span><span id="stats-completed">{Semester}</span></div>
                    <div><div id="progress-bar"><div></div></div><span id="bar-percentage">40%</span></div>
                </div>
            </div>
            <h2>Search for Student</h2>
        <div class="search-bar">           
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for Student">
                <i class='bx bx-search' ></i> 
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student name</th>
                    <th>Student Grade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically Add Rows -->
            </tbody>
        </table>
        </main>
    </body>
    
    <script src="../js/logout-dialog.js"></script>
    <script src="../js/navbar-script.js"></script>

</html>
